<div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info" style="margin-bottom: 0;padding-bottom: 0">
                <div class="box-header">
                    <div class="btn-group input-group-sm pull-left">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="dao.saveBean()"><i class="fa fa-plus-square-o">保存</i></button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="dao.createBean();"><i class="fa fa-plus-square-o">新建</i></button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="dao.resetBeanBase();"><i class="fa fa-plus-square-o">重置</i></button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="dao.editType = 'base'"><i class="fa fa-edit">基本信息</i></button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="dao.editType = 'props'"><i class="fa fa-edit">角色</i></button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="dao.delBean()">删除</button>
                            <button type="button" class="btn btn-primary btn-sm  dropdown-toggle" data-toggle="dropdown">
                                <span class="caret">…</span>
                                <span class="sr-only"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" ng-click="test()">刷新</a></li>
                                <li class="divider"></li>
                                <li><a href="#">帮助{{height}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="box-body no-padding" style="overflow-y: auto;">
                    <div class="">
                        <div contentresize="offset:{w:false,h:-100}" class="col-xs-4 border-right">
                            <table class="table table-hover">
                                <tr ng-repeat="bean in dao.beans" ng-click="dao.selectBean(bean)"
                                    ng-style="{'background-color':bean._noSaved? '#dd4b39':user==dao.curBean?'#f4f4f4':''}">
                                    <td>{{$index+1}}.</td>
                                    <td>{{bean.username}}</td>
                                    <td>{{bean.note}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-xs-6">
                            <div ng-show="dao.editType == 'base'">
                                <!-- form start -->
                                <form class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputRoleName" class="col-sm-2 control-label">名称</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputRoleName" placeholder="用户名称" ng-model="dao.curBean.username" ng-change="dao.curBean._noSaved=true">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputRoleDesc" class="col-sm-2 control-label">描述</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputRoleDesc" placeholder="用户描述" ng-model="dao.curBean.note" ng-change="dao.curBean._noSaved=true">
                                            </div>
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                    <button type="button" class="btn btn-default" ng-click="dao.resetBeanBase()">取消</button>
                                    <button type="button" class="btn btn-default" ng-click="dao.delBean()">删除</button>
                                    <button type="button" class="btn btn-info pull-right" ng-click="dao.saveBean()">保存</button>
                                    </div><!-- /.box-footer -->
                                </form>
                            </div>
                        </div>

                    </div>
                </div><!-- /.box-body -->

            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div>
