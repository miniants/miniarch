<body class="hold-transition login-page">
<div class="row">

    <div class="login-box2  col-sm-10 col-sm-offset-1  col-md-8 col-md-offset-2  col-lg-6 col-lg-offset-3 smallMedia" style="margin-top: 7%;">
        <div class="<!--login-logo-->">
            <!--
                    <a href="#"><b>超级教室®</b> - 教务管理平台</a>
            -->
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body col-sm-6 part" style="height: 400px;">
            <a href="#"><b>超级教室<sup>®</sup></b> - 教务管理平台</a>
            <img src="img/login.png" style="width: 100%;height: 100%"></div>
        <div class="login-box-body col-sm-6 part" style="height: 400px;">
            <p class="login-box-msg">欢迎使用北京科技大学 <strong>考试屏蔽管理平台</strong> </p>

            <form action="" method="post">
                <input type="hidden" name="redirect" value="/">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="用户名" name="username" value="admin">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" name="password" value="admin123">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="icheckbox_flat-blue" style="cursor: pointer;" id="rememberMeDiv"
                             style="position: relative;">
                            <input type="checkbox" style="position: absolute; opacity: 0;">
                        </div>
                        <span>记住我</span>
                        <span id="msg" class="text-right pull-right" style="color: #a94442;font-weight: bold"></span>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="button" id="loginbtn" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <div class="btn btn-block btn-social btn-default"><i class="fa  fa-wechat"></i> 使用微信登录</div>
            </div>
            <!-- /.social-auth-links -->

            <a href="#">忘记密码？</a><br>
            <a href="register.html" class="text-center">通过工号/学号绑定注册</a>

        </div>
        <!-- /.login-box-body -->
        <div class="text-right smallMediabg" style="font-size: 8px"><strong>Copyright &copy; 2016 <a href="#">Beijing Zhongbaohui Technology Co., Ltd.</a></strong> All rights reserved.</div>

</div>

<!-- iCheck.js -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<link rel="stylesheet" href="../plugins/iCheck/flat/blue.css">
<script>
    $(function () {
//        $('input').iCheck({
//            checkboxClass: 'icheckbox_square-blue',
//            radioClass: 'iradio_square-blue',
//            increaseArea: '20%' // optional
//        });
        $(document).on('click','#rememberMeDiv',function() {
            $(this).toggleClass('checked');
        });
        $(document).on('click','#loginbtn',function() {
            $("#msg").text("登录中...")
            $.getJSON("../../smvc/AdminBs/login.json",{
                username:$("[name='username']").val(),
                password:$("[name='password']").val(),
                redirect:RMX.obtainUrlContext(location.href,"static")+RMX.getUrlParam("redirect")+$("[name='redirect']").val()
            }).success(function(resp) {
                if(resp.status){
                    location.href = resp.body;
                }else{
                    $("#msg").text(resp.msg);
                }
            })
        });
    });
</script>
